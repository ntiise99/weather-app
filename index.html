<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/syles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="weatherApp">
      <header>
        <form class="searchForm" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            id="search-form-input"
            class="searchFormInput"
          />
          <input type="submit" value="Search" class="searchFormButton" />
        </form>
      </header>
      <main>
        <div class="weatherAppData">
          <div>
            <h1 class="weatherAppCity" id="city"></h1>
            <p class="weatherAppDetails">
              <span id="time"></span>
              ,<span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="weatherAppTempContainer">
            <div class="weatherAppIcon"></div>
            <div class="weatherAppTempValue" id="temperature"></div>
            <div class="weatherAppUnit">Â°C</div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/ntiise99" target="_blank">Leseli Ntiise</a>
        and is
        <a href="https://github.com/ntiise99/weather-app" target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://weather-shecodes-ntiise99.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
